<script type="text/javascript">
    var hostParameterValidator = function(node,v){
        var mode = getMode(node)
        if(mode === "triggered"){
            return true;
        }
        return v != ""
    }
    var getMode = function(node){
        if(node){
            return node.mode
        } else {
            let $mode = $( "#node-input-mode" );
            return $mode.val();
        }
    }



    RED.nodes.registerType('or',{
        category: 'Logic',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            data: {value:undefined}
        },
        inputs:4,
        outputs:1,
        icon: "or.svg",
        label: function() {
            return this.name||"or";
        }
    });
</script>

<script type="text/html" data-template-name="or">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
</script>
