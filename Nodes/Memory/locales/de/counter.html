
<script type="text/html" data-help-name="counter">
   
    <img src="resources/tar-nodes/Counter_Flow.svg" width="100%"> 
    <p>Wenn der <code>Dir</code> Eingang auf <code>False</code> steht dann inkrementiert der Counter den internen Zählwert bei einer positiven Flanke auf dem <code>Count</code> Eingang.</p>
    <p>Sollte der <code>Dir</code> Eingang den Wert <code>False</code> enthalten so wird stattdessen dekrementiert.</p>
    <p>Der Counter lässt sich mit einem <b>Trigger</b> und einem <b>Reset</b> Wert konfigurieren</p>
    <p>Wenn der interne Zählwert größer oder gleich dem <b>Trigger</b> Wert entspricht, dann wird der Ausgang auf <code>True</code> gesetzt. Andernfalls ist der Ausgang <code>False</code>.</p>
    <p>Eine positive Flanke auf dem <code>Reset</code> Eingang setzt den internen Zählwert auf den konfigurierten <b>Reset</b> wert.</p>
</script>
