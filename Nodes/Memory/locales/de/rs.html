<script type="text/html" data-help-name="rs">
    <img src="resources/tar-nodes/RS_FlipFlop_Flow.svg" width="100%"> 
    <p>Der RS-Flipflop ist ein Reset dominantes Speicherglied.</p>
    <p>Wenn am “Set” eingang ein True Signal anliegt so wird diese gespeichert.</p>
    <p>Dieses wird erst zurückgesetzt wenn am “Reset” Eingang ein True Signal empfangen wird.</p>
    <p>Sollte an beiden eingängen ein True anliegen so hat der “Reset” Eingang dominanz und das ausgangssignal ist False.</p>
</script>
