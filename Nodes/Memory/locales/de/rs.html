<script type="text/html" data-help-name="rs">
    <img src="resources/tar-nodes/RS_FlipFlop_Flow.svg" width="100%"> 
    <p>Der <b>RS-Flipflop</b> ist ein Reset dominantes Speicherglied.</p>
    <p>Wenn am <code>Set</code> Eingang ein <code>True</code> Signal anliegt, so wird dieses gespeichert.</p>
    <p>Dieses wird erst zurückgesetzt wenn am <code>Reset</code> Eingang ein <code>True</code> Signal empfangen wird.</p>
    <p>Sollte an beiden Eingängen ein <code>True</code> anliegen so hat der <code>Reset</code> Eingang Dominanz und das Ausgangssignal ist <code>False</code>.</p>
</script>
