<script type="text/html" data-help-name="Output">
    <p>Output Interpreter Node.</p>
    <p>Übersetzt die empfangenen daten für die Übermittlung mit
        MQTT.</p>
    <p>In den Optionen können sie wählen für welchen Ausgang dies geshehen soll.</p>
    <p>Alternativ können sie auch alle Ausgänge an dem einen Block darstellen.</p>
</script>



<script type="text/html" data-help-name="Input">
    <p>Input Interpreter Node.</p>
    <p>Übersetzt die von MQTT empfangenen daten für die verarbeitung in
      Node-Red.</p>
    <p></p>
    <p>In den Optionen können sie wählen für welchen Eingang dies geshehen soll.</p>
    <p>Alternativ können sie auch alle Eingänge an dem einen Block
      darstellen.</p>
</script>
