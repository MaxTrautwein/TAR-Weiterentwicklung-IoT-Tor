<script type="text/html" data-help-name="tof">
    <img src="resources/tar-nodes/TOF_Flow.svg" width="100%" > 
    <p>Die Ausschaltverzögerung verzögert das abschalten des Ausgangssignals durch eine konfigurierbare Zeit.</p>
    <p>Das heißt nachdem das Eingangssignal von True auf False wechselt bleibt das Ausgangssignal noch für die definierte zeit auf True und schaltet erst nach ablauf auf False.</p>
    <p>Sollte während des Zeitablaufs der eingang wieder auf True gesetzt werden so beginnt bei erneutem abfallen auf False die verzögerung von neuem.</p>
    <p>Der Reset Pin ermöglicht eine frühzeitige abschaltung des Ausgangssignals.</p>
    <p><i>Die Einschaltflanke bleibt unverändert.</i></p>
</script>
