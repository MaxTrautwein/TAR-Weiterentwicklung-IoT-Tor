    <img src="resources/tar-nodes/TOF_Flow.svg" width="100%" > 
    <p>Die <b>Ausschaltverzögerung</b> verzögert das Abschalten des Ausgangssignals durch eine konfigurierbare Zeit.</p>
    <p>Das heißt nachdem das Eingangssignal von <code>True</code> auf <code>False</code> wechselt bleibt das Ausgangssignal noch für die definierte Zeit auf <code>True</code> und schaltet erst nach Ablauf auf <code>False</code>.</p>
    <p>Sollte während des Zeitablaufs der Eingang wieder auf <code>True</code> gesetzt werden, so beginnt bei erneutem abfallen auf <code>False</code> die Verzögerung von neuem.</p>
    <p>Der Reset Pin ermöglicht eine frühzeitige Abschaltung des Ausgangssignals.</p>
    <p><i>Die Einschaltflanke bleibt unverändert.</i></p>
</script>
