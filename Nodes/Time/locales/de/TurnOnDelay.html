    <p>Die <b>Eingangsverzögerung</b> verzögert das Einschalten des Ausgangssignals durch eine konfigurierbare Zeit.</p>
    <p>Das heißt nachdem das Eingangssignal von <code>False</code> auf <code>True</code> wechselt bleibt das Ausgangssignal noch für die definierte Zeit auf <code>False</code> und schaltet erst nach Ablauf auf <code>True</code>.</p>
    <p>Sollte während des Zeitablaufs der Eingang wieder auf <code>False</code> gesetzt werden, so beginnt bei erneutem Anstieg auf <code>True</code> die Verzögerung von neuem.</p>
    <p><i>Die abfallende Flanke bleibt unverändert.</i></p>
</script>
