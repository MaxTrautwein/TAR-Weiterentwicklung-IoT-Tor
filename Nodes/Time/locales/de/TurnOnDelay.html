<script type="text/html" data-help-name="ton">
    <img src="resources/tar-nodes/TON_Flow.svg" width="100%"> 
    <p>Die Eingangsverzögerung verzögert das Einschalten des Ausgangssignals durch eine konfigurierbare Zeit.</p>
    <p>Das heißt nachdem das Eingangssignal von False auf True wechselt bleibt das Ausgangssignal noch für die definierte zeit auf False und schaltet erst nach ablauf auf True.</p>
    <p>Sollte während des Zeitablaufs der eingang wieder auf False gesetzt werden so beginnt bei erneutem anstieg auf True die verzögerung von neuem.</p>
    <p><i>Die Abfallende Flanke bleibt unverändert.</i></p>
</script>
