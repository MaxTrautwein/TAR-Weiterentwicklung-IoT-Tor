<script type="text/javascript">
    var hostParameterValidator = function(node,v){
        var mode = getMode(node)
        if(mode === "triggered"){
            return true;
        }
        return v != ""
    }
    var getMode = function(node){
        if(node){
            return node.mode
        } else {
            let $mode = $( "#node-input-mode" );
            return $mode.val();
        }
    }



    RED.nodes.registerType('tof',{
        category: 'Time',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            time: {value:5},
            lastval: {value:undefined},
            trimer: {value:undefined},
            data: {value:undefined},
        },
        inputs:2,
        outputs:1,
        inputLabels:["Trigger","Reset"],
        icon: "ton.svg",
        label: function() {
            return this.name||"tof";
        }
    });
</script>

<script type="text/html" data-template-name="tof">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    <div class="form-row">
        <label for="node-input-time"><i class="fa fa-tag"></i> Auschaltverz√∂gerung</label>
        <input type="num" id="node-input-time" placeholder="Delay is s">
</script>
